<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet'>
	<style>
		html {
			height: 100%;
            
		}
	
		body {
		  margin: 0;
		  font-size: 28px;
		  height: 100%;
		}

		.header {
		  background-color: #f1f1f1;
          background-image: url("https://cdn.pixabay.com/photo/2015/01/22/14/03/red-607751_960_720.png");
          background-size: auto;
		  padding: 30px;
		  text-align: center;
          font-family: Megrim;
          color: #000000;
          text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px white, -2px 0 white, 0 2px white, 2px 0 white, 0 -2px white, -3px 0 white, 0 3px white, 3px 0 white, 0 -3px white, -4px 0 2px black, 0 4px 2px black, 4px 0 2px black, 0 -4px 2px black;
          font-weight: bold;
		}
        
        h2 {
        	font-size: 6vw;
        }
        
        p {
        	font-size: 3vw;
        }
        
        .nav {
          height: 50px;
          width: 100%;
          background-color: #4d4d4d;
          position: relative;
          text-align:center;
        }

        .nav > .nav-header {
          display: inline;
          
        }

        .nav > .nav-header > .nav-title {
          display: inline-block;
          font-size: 22px;
          color: #fff;
          padding: 10px 10px 10px 10px;

        }

        .nav > .nav-btn {
          display: none;
        }

        .nav > .nav-links {
          display: inline;
          font-size: 18px;
        }

        .nav > .nav-links > a {
          display: inline-block;
          padding: 13px 10px 13px 10px;
          text-decoration: none;
          color: #efefef;
        }

        .nav > .nav-links > a:hover {
          background-color: rgba(0, 0, 0, 0.3);
          height: 24px;
        }

        .nav > #nav-check {
          display: none;
        }

        @media (max-width:600px) {
			.header {
			visibility: hidden;
			height: 0px;
			padding: 0px;
			position: fixed;
			}

			.nav > .nav-btn {
			display: inline-block;
			position: absolute;
			right: 0px;
			top: 0px;
			}
            
			.nav > .nav-btn > label {
			display: inline-block;
			width: 20px;
			padding: 13px;
			}
            
			.nav > .nav-btn > label:hover {
			background-color: rgba(0, 0, 0, 0.3);
			height: 24px;
			}
            
			.nav > .nav-btn > label > span {
			display: block;
			width: 25px;
            float: right;
			height: 10px;
			border-top: 2px solid #eee;
			}
            
			.nav > .nav-links {
			position: absolute;
			display: block;
			width: 100%;
			background-color: #333;
			height: 0px;
			transition: all 0.3s ease-in;
			overflow-y: hidden;
			top: 50px;
			left: 0px;
			}
            
			.nav > .nav-links > a {
			display: block;
			width: 100%;
			}
            
			.nav > #nav-check:not(:checked) + .nav-links {
			height: 0px;
			}
            
			.nav > #nav-check:checked + .nav-links {
			height: calc(100vh - 50px);
			overflow-y: auto;
			}
        }

		.content {
		  padding: 16px;
		}
	
		.parallax {
			/* The image used */
			background-image: url('https://cdn.pixabay.com/photo/2015/01/22/14/03/red-607751_960_720.png');

			/* Full height */
			height: 100%; 

			/* Create the parallax scrolling effect */
			background-attachment: fixed;
			background-position: center;
			background-repeat: repeat;
			background-size: auto;
		}
		
		.parallax2 {
			/* The image used */
			background-image: url('https://usercontent.irccloud-cdn.com/file/FWdNrE22/orange-607751_960_720.png');

			/* Full height */
			height: 100%; 

			/* Create the parallax scrolling effect */
			background-attachment: fixed;
			background-position: center;
			background-repeat: repeat;
			background-size: auto;
		}	
        .parallax3 {
			/* The image used */
			background-image: url('https://usercontent.irccloud-cdn.com/file/cY1XnqcU/blue-607751_960_720.png');

			/* Full height */
			height: 100%; 

			/* Create the parallax scrolling effect */
			background-attachment: fixed;
			background-position: center;
			background-repeat: repeat;
			background-size: auto;
		}
        .parallax4 {
			/* The image used */
			background-image: url('https://usercontent.irccloud-cdn.com/file/yi6zwyOg/purple-607751_960_720.png');

			/* Full height */
			height: 100%; 

			/* Create the parallax scrolling effect */
			background-attachment: fixed;
			background-position: center;
			background-repeat: repeat;
			background-size: auto;
		}
		
	</style>
</head>

<body>
  <div class="header">
    <h2 id="Home">Brandon Thunder Brise&#241;o</h2>
    <p>Political Analyst & Software Engineer</p>
  </div>

  <div class="nav">
    <div class="nav-header">
      <div class="nav-title">
        Logo
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <input type="checkbox" id="nav-check">
    <div class="nav-links">
    
      <a href="" target="_blank">Resume</a>
      <a href="" target="_blank">Github</a>
      <a href="" target="_blank">Portfolio</a>
    </div>
  </div>
  
  <div class="parallax"></div>

  <div style="height:250px;background-color:#bb6834;font-size:36px">
  </div>
  
  <div class="parallax2"></div>

  <div style="height:250px;background-color: #34babb;font-size:36px">
  </div>
  
  <div class="parallax3"></div>

  <div style="height:250px;background-color:#7934bb;font-size:36px">
  </div>
  
  <div class="parallax4"></div>
</body>
</html>
